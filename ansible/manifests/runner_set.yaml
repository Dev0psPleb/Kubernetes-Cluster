apiVersion: actions.summerwind.dev/v1alpha1
kind: RunnerSet
metadata:
  name: runner
  namespace: actions-runner-system
spec:
  ephemeral: true
  replicas: 4
  repository: RalphBrynard/vsphere-packer-builds
  selector:
    matchLabels:
      app: runner
  serviceName: runner
  template:
    spec:
      containers:
      - name: runner
        env: []
        ports:
        - name: http
          containerPort: 8080
    metadata:
      labels:
        app: runner

---
apiVersion: v1
kind: Service
metadata:
  name: runner
  namespace: actions-runner-system
spec:
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: runner
  type: LoadBalancer